<html>

<head>
  <meta charset="utf-8">

  <title>E-Learning</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
  <section class="vh-100" style="background-color: rgb(62, 148, 76);">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong" style="border-radius: 1rem;">
            <div class="card-body p-5 ">

              <h3 class="mb-5 text-center">Sign in</h3>
              <form action="/signinsubmit" method="GET">
              <div class="form-outline mb-4">
                <label class="form-label text-dark" for="typeEmailX-2">Email</label>
                <input type="email" id="typeEmailX-2" name="email" class="form-control form-control-lg" />

              </div>

              <div class="form-outline mb-4">
                <label class="form-label text-dark" for="typePasswordX-2">Password</label>
                <input type="password" id="typePasswordX-2" name="pwd" class="form-control form-control-lg" />

              </div>

              <!-- Checkbox -->
              <div class="form-check d-flex justify-content-start mb-4">
                <input class="form-check-input" type="checkbox" value="" id="form1Example3" />
                <label class="form-check-label" for="form1Example3">&ensp;

                </label>Remember password </label>
              </div>

              <button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>




              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
