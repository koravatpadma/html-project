<html>

<head>
  <meta charset="utf-8">

  <title>E-Learning</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .card-registration .select-input.form-control[readonly]:not([disabled]) {
      font-size: 1rem;
      line-height: 2.15;
      padding-left: .75em;
      padding-right: .75em;
    }
    .card-registration .select-arrow {
      top: 13px;
    }
  </style>

  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
  <section class="h-100">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col">
          <div class="card card-registration my-4">
            <div class="row g-0">
              <div class="col-xl-6 d-none d-xl-block">
                <img src="https://www.shutterstock.com/image-vector/vector-colorful-hanging-cardboard-tags-260nw-455553859.jpg"
                  alt="Sample photo" class="img-fluid"
                  style="border-top-left-radius: 1rem; border-bottom-left-radius: 1rem;" height="2800" width="1200"/>
              </div>
              <div class="col-xl-6">
                <div class="card-body p-md-5 text-black">
                  <center>
                    <h3 class="mb-5 text-uppercase">Student registration form</h3>
                  </center>
                  <form action="/signupsubmit" method="GET">
                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <label class="form-label" for="form3Example1m">First name</label>
                        <input type="text" id="form3Example1m" name="fname" class="form-control form-control-lg" />

                      </div>
                    </div>
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <label class="form-label" for="form3Example1n">Last name</label>
                        <input type="text" id="form3Example1n" name="lname" class="form-control form-control-lg" />

                      </div>
                    </div>
                  </div>

                  <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example97">Email ID</label>
                    <input type="text" id="form3Example97" name="email" class="form-control form-control-lg" />

                  </div>

                  <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example97">Password</label>
                    <input type="password" id="deepupwd" name="pwd" class="form-control form-control-lg" />

                  </div>



                  <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example8">Address</label>
                    <input type="text" id="form3Example8" name="address" class="form-control form-control-lg" />

                  </div>

                  <div class="d-md-flex justify-content-start align-items-center mb-4 py-2">

                    <h6 class="mb-0 me-4">Gender: </h6>

                    <div class="form-check form-check-inline mb-0 me-4">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="femaleGender"
                        value="Female" />
                      <label class="form-check-label" for="femaleGender">Female</label>
                    </div>

                    <div class="form-check form-check-inline mb-0 me-4">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="maleGender"
                        value="Male" />
                      <label class="form-check-label" for="maleGender">Male</label>
                    </div>

                    <div class="form-check form-check-inline mb-0">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="otherGender"
                        value="Other" />
                      <label class="form-check-label" for="otherGender">Other</label>
                    </div>

                  </div>



                  <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example9">DOB</label>
                    <input type="text" id="form3Example9" name="dob" class="form-control form-control-lg" />

                  </div>

                  <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example90">Pincode</label>
                    <input type="text" id="form3Example90" name="pin" class="form-control form-control-lg" />

                  </div>

                  <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example99">Course</label>
                    <input type="text" id="form3Example99" name="course" class="form-control form-control-lg" />

                  </div>


                  <div class="d-flex justify-content-end pt-3">

                    <button type="submit" class="btn btn-primary btn-lg ms-2">Submit</button>
                  </div>
                  </form>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
